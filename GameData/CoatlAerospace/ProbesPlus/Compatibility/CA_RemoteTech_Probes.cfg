//Support for Coatl Aerospace Probe cores
//Configs by AkiraR, Akron


//CA-Explorer - IUE Telescope Comms
@PART[ca_explorer]:AFTER[CoatlAerospace]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
	
	%MODULE[ModuleRTAntenna] {
		%IsRTActive = true
		%Mode0OmniRange = 0
		%Mode1OmniRange = 1900000
		%EnergyCost = 0.02
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPU] {
	}
}


//CA-L100 'Landvermesser' Lander
@PART[ca_landv_core]:AFTER[CoatlAerospace]:NEEDS[RemoteTech]
{
    %MODULE[ModuleSPU] {
    }
    
    %MODULE[ModuleRTAntennaPassive]    {
        %TechRequired = unmannedTech
        %OmniRange = 3000
        
        %TRANSMITTER {
            %PacketInterval = 0.3
            %PacketSize = 2
            %PacketResourceCost = 15.0
        }
    }
}


