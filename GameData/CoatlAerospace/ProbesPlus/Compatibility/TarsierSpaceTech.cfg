//Tarsier Space Tech Compatibility

//CA-Explorer - IUE Telescope
@PART[ca_explorer]:FOR[CoatlAerospace]:NEEDS[TarsierSpaceTech]
{
	MODULE
	{
		name = TSTSpaceTelescope
		maxZoom = 3
		xmitDataScalar = 0.2
		labBoostScalar = 1.2 
		baseTransformName = mesh	
		cameraTransformName = CameraTransform	
		lookTransformName = mesh
	}
}