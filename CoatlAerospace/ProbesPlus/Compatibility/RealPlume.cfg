//Configs by VenomousRequiem

@PART[ca_linkor]:NEEDS[RealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hypergolic-OMS-White
	}
    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrust_Transform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.3
        flarePosition = 0,0,-0.45
        fixedScale = 0.15
        energy = 1
        speed = 1
    }
}
